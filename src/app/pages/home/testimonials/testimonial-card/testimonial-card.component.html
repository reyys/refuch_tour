<div class="m-2 p-5 flex flex-col items-center text-center">
  <img
    [src]="testimonial.avatarUrl"
    [alt]="testimonial.name"
    class="w-[100px] h-[100px] rounded-full object-cover"
  />
  <div class="flex items-center space-x-3 mt-5">
    <div class="flex flex-col">
      <h4 class="font-semibold">{{ testimonial.name }}</h4>
      <p class="mt-3">{{ testimonial.job }}</p>
    </div>
  </div>
  <div class="flex items-center space-x-1 mt-5">
    @for (rating of [].constructor(5); track $index) {
    <ng-icon class="text-yellow-400 text-[1.5rem]" name="heroStarSolid" />
    }
  </div>
  <p class="mt-5">{{ testimonial.comment }}</p>
  @if (adminMode) {
  <div class="flex items-center space-x-5 mt-5">
    <p-button
      (click)="openEditModal()"
      styleClass="rounded-md w-full p-3 bg-primary text-white flex items-center justify-center space-x-3 ripple"
    >
      <p>Edit</p>
      <ng-icon name="heroPencilSolid"></ng-icon>
    </p-button>
    <p-button
      (click)="confirm1($event)"
      styleClass="rounded-md w-full p-3 bg-red-500 text-white flex items-center justify-center space-x-3 ripple"
    >
      <p>Delete</p>
      <ng-icon name="heroTrashSolid"></ng-icon>
    </p-button>
  </div>
  }
</div>

<p-confirmDialog></p-confirmDialog>
<p-dialog
  header="Edit Tour"
  [(visible)]="showEditModal"
  [modal]="true"
  [style]="{ width: '500px' }"
  [draggable]="false"
  [resizable]="false"
>
  <app-edit-testimonials [testimonial]="testimonial"></app-edit-testimonials>
</p-dialog>
