<section class="bg-primary/5">
  <div class="container mx-auto py-5 md:py-8 lg:py-12 flex flex-col">
    <div class="max-w-[1100px] mx-auto text-center">
      <p class="font-light">Testimonials</p>
      <h1 class="font-semibold">Praise & Feedback</h1>
      <p class="mt-3">
        See what they're saying about Refuch Tour's unforgettable adventures.
        Join our happy customer community today
      </p>
    </div>
    <div class="mt-5 md:mt-8">
      <p-carousel
        *ngIf="testimonials"
        [value]="testimonials"
        [numVisible]="3"
        [numScroll]="1"
        [responsiveOptions]="responsiveOptions"
      >
        <ng-template let-testimonial pTemplate="item">
          <div class="m-2 p-5 flex flex-col items-center text-center">
            <img
              [src]="testimonial.avatar"
              [alt]="testimonial.title"
              class="w-[100px] h-[100px] rounded-full object-cover"
            />
            <div class="flex items-center space-x-3 mt-5">
              <div class="flex flex-col">
                <h4 class="font-semibold">{{ testimonial.name }}</h4>
                <p class="mt-3">{{ testimonial.job }}</p>
              </div>
            </div>
            <div class="flex items-center space-x-1 mt-5">
              <ng-icon
                class="text-yellow-400 text-[1.5rem]"
                *ngFor="let rating of [].constructor(5); index as i"
                name="heroStarSolid"
              ></ng-icon>
            </div>
            <p class="mt-5">{{ testimonial.comment }}</p>
          </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</section>
