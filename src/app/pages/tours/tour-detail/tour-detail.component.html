<section>
  <div *ngIf="tourData" class="">
    <div class="h-[500px] w-full relative">
      <div
        class="absolute left-0 top-0 right-0 bottom-0 bg-black/[0.5] flex flex-col items-center justify-center"
      >
        <p
          class="text-white font-semibold text-[40px] md:text-[48px] lg:text-[54px] xl:text-[60px]"
        >
          {{ tourData.name }}
        </p>
        <div class="flex items-center space-x-2 text-gray-300">
          <a class="hover:underline hover:text-primary" href="/tours">Tours</a>
          <ng-icon name="heroChevronLeft"></ng-icon>
          <a
            class="hover:underline hover:text-primary"
            [href]="'/tours/' + tourData.slug"
            >{{ tourData.name }}</a
          >
        </div>
      </div>
      <img
        class="w-full h-full object-cover"
        [src]="tourData.imageUrl"
        [alt]="tourData.name"
      />
    </div>
    <div class="container py-5 md:py-8">
      <div class="flex flex-col md:flex-row md:space-x-5">
        <div class="w-full">
          <h3 class="font-semibold mt-5">Overview</h3>
          <p [innerHTML]="parsedDescription" class="mt-3"></p>
        </div>
        <div
          class="w-full max-w-[400px] bg-white drop-shadow-lg rounded-lg overflow-hidden sticky top-[50px] h-fit"
        >
          <img
            class="w-full h-[200px] object-cover"
            [src]="tourData.imageUrl"
            [alt]="tourData.name"
          />
          <div class="p-5 flex flex-col space-y-5">
            <h3 class="font-semibold">{{ tourData.name }}</h3>
            <div class="flex items-center justify-between">
              <p>Tour Duration :</p>
              <p>{{ tourData.duration }} Days</p>
            </div>
            <div class="flex items-center justify-between">
              <p>Tour Location :</p>
              <p>{{ tourData.location }}</p>
            </div>
            <div class="w-full h-[1px] bg-gray-300"></div>
            <div class="flex items-center justify-between">
              <p>Total Price :</p>
              <p>Rp {{ tourData.price.toLocaleString() }}</p>
            </div>
            <button
              (click)="buyTicket()"
              [ngClass]="{
                'bg-primary ripple': !loading,
                'bg-gray-400': loading
              }"
              class="w-full p-3 rounded-md bg-primary text-white ripple"
            >
              {{ loading ? "Loading..." : "Buy Ticket" }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
