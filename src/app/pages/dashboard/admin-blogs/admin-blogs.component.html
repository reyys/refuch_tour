<form
  [formGroup]="blogForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col space-y-5 mt-5"
>
  <h2 class="font-semibold">Create New Blog</h2>

  <div class="flex flex-col space-y-5">
    <label for="title">Title:</label>
    <p class="text-grey">Must be at least 10 characters</p>
    <input type="text" pInputText id="title" formControlName="title" />
  </div>

  <div class="flex flex-col space-y-5">
    <label for="content">Content:</label>
    <p class="text-grey">Must be at least 100 characters</p>
    <textarea
      rows="10"
      pInputTextarea
      id="content"
      formControlName="content"
    ></textarea>
  </div>

  <div class="flex flex-col space-y-5">
    <label for="author">Author:</label>
    <input type="text" pInputText id="author" formControlName="author" />
  </div>

  <div class="flex flex-col space-y-5">
    <label for="image">Image:</label>
    <input type="file" (change)="onFileChange($event)" id="image" />
  </div>

  <button
    class="w-full p-3 text-white"
    [ngClass]="{
      'bg-primary ripple': blogForm.valid,
      'bg-gray-400': !blogForm.valid
    }"
    type="submit"
    [disabled]="!blogForm.valid || loading"
  >
    {{ loading ? "Loading..." : "Create New Blog" }}
  </button>
</form>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-8 mt-5">
  @for (blog of blogs; track $index) {
  <app-blog-card [blog]="blog" [adminMode]="true"> </app-blog-card>
  }
</div>
