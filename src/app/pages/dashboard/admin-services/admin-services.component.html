<form
  [formGroup]="serviceForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col space-y-5 mt-5"
>
  <h2 class="font-semibold">Create New Service</h2>

  <div class="flex flex-col space-y-5">
    <label for="title">Title:</label>
    <input type="text" pInputText id="title" formControlName="title" />
  </div>

  <div class="flex flex-col space-y-5">
    <label for="content">Content:</label>
    <textarea
      rows="10"
      pInputTextarea
      id="content"
      formControlName="content"
    ></textarea>
  </div>

  <div class="flex flex-col space-y-5">
    <label for="image">Image:</label>
    <input type="file" (change)="onFileChange($event)" id="image" />
  </div>

  <button
    class="w-full p-3 text-white"
    [ngClass]="{
      'bg-primary ripple': serviceForm.valid,
      'bg-gray-400': !serviceForm.valid,
    }"
    type="submit"
    [disabled]="!serviceForm.valid || loading"
  >
    {{ loading ? "Loading..." : "Create New Service" }}
  </button>
</form>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 md:gap-8 mt-5">
  @for (service of services; track $index) {
  <app-service-card [service]="service" [adminMode]="true"> </app-service-card>
  }
</div>
